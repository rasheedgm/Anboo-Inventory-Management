<!DOCTYPE html>
<html ng-app= "stockMng">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom-css.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body ng-controller="appCtrl">
        <div class="container ">
            <div class="panel">
                <div class="panel-body">
                    <h1>Inventory Management</h1>
                </div>
            </div>
            <div class="row" ng-init="tab=1">
                <ul class="nav nav-pills">
                    <li ng-class="{active:tab===1}"><a href ng-click="tab=1">Sales</a></li>
                    <li ng-class="{active:tab===2}"><a href ng-click="tab=2" >Purchase</a></li>
                    <li ng-class="{active:tab===3}"><a href ng-click="tab=3" >Products</a></li>
                    <li ng-class="{active:tab===4}"><a href ng-click="tab=4" >Transaction</a></li>
                    <li ng-class="{active:tab===5}"><a href ng-click="tab=5" >Customers</a></li>
                    <li ng-class="{active:tab===6}"><a href ng-click="tab=6">Suppliers</a></li>
                </ul>
            </div>
            <div class="row">
                <div class="panel"  id= "sales" ng-show="tab===1" ng-controller="salesCtrl">
                    <sales></sales>
                </div>                
                <div class="panel"  id= "purchase" ng-show="tab===2" ng-controller="purchasesCtrl">
                    <purchases></purchases>
                </div>  
                <div class="panel"  id= "products" ng-show="tab===3" ng-controller="productsCtrl">
                    <products></products>
                </div>  
                <div class="panel" id= "trasactions" ng-show="tab===4" ng-controller="transactionsCtrl">
                    <transactions></transactions>
                </div>  
                <div class="panel"  id= "cutomers" ng-show="tab===5" ng-controller="customersCtrl">
                    <customers></customers>
                </div>  
                <div class="panel"  id= "suppliers" ng-show="tab===6" ng-controller="suppliersCtrl">
                    <suppliers></suppliers>
                </div>        
            </div>
            <div class="panel panel-info">
                <div class="panel-body">
                    <strong class="pull-right">Designed And Developped by Abdul Rasheed</strong>
                </div>
            </div>
        </div>
    </body>
</html>
